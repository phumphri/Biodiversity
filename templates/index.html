<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="page-header text-center">
        <h1>Biodiversity Dashboard</h1>
    </div>

    <div class="container">
    
        <div class="row">

            <div class="col-lg-3">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Participants</h4>
                        <p>Select the Sample ID of the participant.</p>

                    </div>

                    <div class="panel-body">

                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h4>Sample MetaData</h4>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li id="age" class="list-group-item">Age: </li>
                            <li id="bbtype" class="list-group-item">Type: </li>
                            <li id="ethnicity" class="list-group-item">Ethnicity: </li>
                            <li id="gender" class="list-group-item">Gender: </li>
                            <li id="location" class="list-group-item">Location: </li>
                            <li id="ethnicity" class="list-group-item">Sample ID:</li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="col-lg-5 text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Operational Taxonomic Unit</h4>
                        <h5>Percentages for Participant</h5>

                    </div>
                    <div class="panel-body">
                        <div id="pie_chart">
                        </div>

                    </div>
                </div>


            </div>

            <div class="col-lg-4 text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Belly Button Washing Frequency</h4>
                        <h5>Scrubs per Week</h5>

                    </div>
                    <div class="panel-body">
                        <div id="gauge_chart">
                        </div>

                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div id="bubble_chart" class="panel-body">
                        </div>
                        <div class="panel-footer text-center">
                            <h4>Participant v. OTU</h4>
                        </div>
                    </div>


                </div>
            </div>


            <script src="{{ url_for('static', filename='js/dropdown_menu.js') }}"></script>
            <script src="{{ url_for('static', filename='js/sample_metadata.js') }}"></script>
            <script src="{{ url_for('static', filename='js/plot_pie.js') }}"></script>
            <script src="{{ url_for('static', filename='js/plot_guage.js') }}"></script>
            <script src="{{ url_for('static', filename='js/plot_bubble.js') }}"></script>


            <!-- <select id="selDataset" onchange="optionChanged(this.value)"></select> -->
</body>

</html>
